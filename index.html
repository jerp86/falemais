<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaleMais - VxTel</title>
</head>
<body>
    <head>
        <a href="/index.html">
            <img src="" alt="">
        </a>
    </head>

    <div class="container">
        <div class="container">
            <div class="firstContent">
                <h2>Conheça o FaleMais da VxTel</h2>
                <p>Compare o custo de suas ligações</p>
            </div>

            <div class="secondContent">
                <form>
                    <label for="origem">Origem:</label>
                    <select name="origem" id="origem" required>
                      <option hidden>--Escolha sua Opção--</option>
                    </select>
                    <label for="destino">Destino:</label>
                    <select name="destino" id="destino">
                      <option hidden>--Escolha sua Opção de Origem--</option>
                    </select>
                    <label for="plano">Plano:</label>
                    <select name="plano" id="plano">
                      <option hidden>--Escolha sua Opção--</option>
                    </select>
                    <label for="tempo">Tempo:</label>
                    <input type="number" min="1" max="250" name="tempo" id="tempo" placeholder="Informe os minutos...">
                </form>
                <button type="submit" id="calcular" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>
    <div class="results">
        <h2><span id="faleMais">FaleMais:</span></h2>
        <h2 id="concorrencia">Concorrências:</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
